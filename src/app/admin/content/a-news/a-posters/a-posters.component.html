<div class="mt-3">
  <nb-card>
    <nb-card-header>
      Dodaj nowy plakat:
    </nb-card-header>
    <nb-card-body>
      <div class="container">
        <div class="row">
          <div class="col">
            <form [formGroup]="posterForm" class="mx-auto d-block">
              <label class="mt-2 mt-sm-3">
                <p>Opis:</p>
                <input type="text" formControlName="description" class="form-control">
              </label>
              <br>
              <label>
                <p>Data wydarzenia:</p>
                <input type="text" formControlName="happensAt" class="form-control">
              </label>
              <br>
              <input type="file" formControlName="file" (change)="onFileChange($event)" />
              <button type="submit" class="btn btn-primary" [disabled]="posterForm.invalid || posterForm.prestine">Dodaj nowy plakat</button>
            </form>
          </div>
        </div>
      </div>
    </nb-card-body>
  </nb-card>

  <ng2-smart-table [settings]="settings" [source]="data"></ng2-smart-table>
</div>
