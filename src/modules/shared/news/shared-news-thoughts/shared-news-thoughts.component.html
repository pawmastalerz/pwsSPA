<ngb-carousel class="carousel" *ngIf="thoughts">
  <ng-template ngbSlide *ngFor="let thought of thoughts">
    <img src="{{rootUrl}}{{thought.thoughtPhotoUrl}}">
    <div class="carousel-caption">
      <h3>{{thought.quote}}</h3>
      <p>{{thought.author}}</p>
    </div>
  </ng-template>
</ngb-carousel>
